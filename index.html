<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>The Bar and Library</h1>
        <button id="openForm">Add Book</button>
        <div>
            <form id="bookForm" onSubmit="return addBookToLibrary()" style="display: none">
                <ul>
                    <li>
                        <label for="title" >Title</label>
                        <input type="text" id="title">
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </li>

                    <li>
                        <label for="pageCount">Pages</label>
                        <input type="text" id="pageCount">
                    </li>
                    <li>
                        <label for="haveRead">Have you read this yet?</label>
                        <input type="checkbox" id="haveRead">
                    </li>
                    <li>
                        <button id="submitBook">Submit</button>
                    </li>
                </ul>
            </form>
        </button>
        <div id="collection">
        </div>
    </body>
    <script src="main.js"></script>
</html>
